<!DOCTYPE html>

<html>
<head>

    <title>Pie and Donut Charts</title>

    
 <div id="chart1" class='d_estadistica' style="height:490px; width:1000px;float:left;"></div>
    
    <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="../excanvas.js"></script><![endif]-->
  <script class="include" language="javascript" type="text/javascript" src="js/jquery.min.js"></script>  
  <script class="include" language="javascript" type="text/javascript" src="js/jquery.jqplot.js"></script>

  <script class="include" language="javascript" type="text/javascript" src="/assets/graficas/js/jqplot.pieRenderer.js"></script>
  <script class="include" language="javascript" type="text/javascript" src="/assets/graficas/js/jqplot.donutRenderer.js"></script>
  <script class="include" language="javascript" type="text/javascript" src="/assets/graficas/js/jqplot.barRenderer.js"></script>
  <script class="include" type="text/javascript" src="/assets/graficas/js/jqplot.categoryAxisRenderer.js"></script>
  <script class="include" type="text/javascript" src="/assets/graficas/js/jqplot.enhancedLegendRenderer.js"></script>
  <script class="include" type="text/javascript" src="/assets/graficas/js/jqplot.pointLabels.js"></script>

  <link rel="stylesheet" href="/assets/graficas/css/jquery.jqplot.css">

     
<script>

$(document).ready(function(){


     var seriesColors=['#CD1A1C', '#FF8000'];

    var secuencia1 =  [[80, 1]];
    var secuencia2 =  [[20, 1]];

                  
    var ticks = ['APROBO','NO APROBO'];
    var labelsSeries = ['INSUFICIENTE',decodeUFT('M√çNIMO'),'SATISFACTORIO','AVANZADO'];

  cargarGraficaBarrasLateral(nombreDiv = 'chart1', tituloGrafica='Totales Nacionales Aprobados No aprobados', secuencia1, secuencia2,labelsSeries, seriesColors, ticks);
     


	 function cargarGraficaBarrasLateral(nombreDiv, tituloGrafica, secuencia1, secuencia2, labelsSeries, colores, ticksLabels){
        $('.jqplot-table-legend').css('top','580px');
          plot4 = $.jqplot(nombreDiv, [secuencia1,secuencia2], {
            stackSeries: true,
            captureRightClick: true,
            seriesColors:colores,
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                shadowAngle: 1,
                rendererOptions: {
                    barDirection: 'horizontal',
                    highlightMouseDown: true,

              varyBarColor: true
     
                },
            pointLabels: {
              show: true,
              formatString : '%#.2f%',
              //formatString : function(){return '%s*5 %';}()
            },
            shadow: false,
        
            },
            series:[
                {label:'APROBO'}, 
                {label:'NO APROBO'} 
            ],
            legend: {
                show: true,
                location: 's',
                placement: 'outside',
                rendererOptions: {
                numberRows: 1
             },
            },
        grid: { 
            drawGridlines: false,
            background:"#ffffff",
            borderWidth : 0,
            drawBorder: false,
            shadow:false
          },
        axesDefaults: {
            tickRenderer: $.jqplot.CanvasAxisTickRenderer ,
            tickOptions: {
              fontSize: '9pt',
              COLOR: 'BLACK',
              //background: black,
            }
          },
        axes: {
            yaxis: {
              renderer: $.jqplot.CategoryAxisRenderer,
              ticks: ticksLabels,
            },
        xaxis: {
            tickOptions: {
              showGridline: false,
              showMark: false,
              showLabel: false,
              shadow: false,
            },
           }, 
          }
        });


   }   

 function decodeUFT (texto){
  return texto;
}    
    });

</script>




</html>
